<div class="button-row">
  <a mat-raised-button color="secondary" [routerLink]="['/modeldb/upload']"><mat-icon>add</mat-icon></a>
</div>
<div class="example-container mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->





    <!-- model_name Column -->
    <ng-container matColumnDef="model_name">
      <th mat-header-cell *matHeaderCellDef> model_name </th>
      <td mat-cell *matCellDef="let element" class="model_name-col"> {{element.model_name}} </td>
    </ng-container>

    <!-- InputTensors Column -->
    <ng-container matColumnDef="InputTensors">
      <th mat-header-cell *matHeaderCellDef> InputTensors </th>
      <td mat-cell *matCellDef="let element"> {{element.InputTensors}} </td>
    </ng-container>

    <!-- OutputTensor Column -->
    <ng-container matColumnDef="OutputTensor">
      <th mat-header-cell *matHeaderCellDef> OutputTensor </th>
      <td mat-cell *matCellDef="let element"> {{element.OutputTensor}} </td>
    </ng-container>

    <!-- Optimizer Column -->
    <ng-container matColumnDef="Optimizer">
      <th mat-header-cell *matHeaderCellDef> Optimizer </th>
      <td mat-cell *matCellDef="let element"> {{element.Optimizer}} </td>
    </ng-container>

    <!-- AccuracyValue Column -->
    <ng-container matColumnDef="AccuracyValue">
      <th mat-header-cell *matHeaderCellDef> AccuracyValue </th>
      <td mat-cell *matCellDef="let element"> {{element.AccuracyValue}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/modeldb/details/', row._id]"></tr>
  </table>
</div>
